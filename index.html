<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Calculateur de production pour machines √† sacs plastiques en rouleau">
    <title>Calculateur Production Sacs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #1e3a8a;
            --secondary: #0ea5e9;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --border: #cbd5e1;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 32px 24px;
            color: white;
            text-align: center;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 32px 24px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            color: var(--dark);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 500;
            border: 2px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s ease;
            background: var(--light);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--secondary);
            background: white;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        }

        .unit {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            pointer-events: none;
        }

        .results {
            margin-top: 32px;
            padding: 24px;
            background: var(--light);
            border-radius: 16px;
            border: 2px solid var(--border);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
            animation: fadeIn 0.4s ease-out;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .result-label {
            font-size: 14px;
            font-weight: 500;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--dark);
        }

        .result-value.highlight {
            color: var(--secondary);
        }

        .limit-badge {
            display: inline-block;
            margin-top: 16px;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        .limit-badge.rouleaux {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .limit-badge.vitesse {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .production-info {
            margin-top: 24px;
            padding: 16px;
            background: white;
            border-radius: 12px;
            border-left: 4px solid var(--secondary);
        }

        .production-info-label {
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .production-info-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark);
        }

        .section {
            margin-top: 32px;
            padding: 24px;
            background: white;
            border-radius: 16px;
            border: 2px solid var(--border);
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--dark);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 2px;
        }

        .toggle-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border);
            background: white;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-color: var(--secondary);
            color: white;
        }

        .toggle-btn:active {
            transform: scale(0.98);
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .highlight-box {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.1) 0%, rgba(30, 58, 138, 0.05) 100%);
            border-radius: 12px;
            border: 2px solid rgba(14, 165, 233, 0.3);
        }

        .highlight-box-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .highlight-box-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--dark);
        }

        .production-summary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 20px;
        }

        .summary-card {
            padding: 16px;
            background: white;
            border-radius: 12px;
            border: 2px solid var(--border);
            text-align: center;
        }

        .summary-card-label {
            font-size: 11px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .summary-card-value {
            font-size: 22px;
            font-weight: 700;
            color: var(--dark);
        }

        .small-unit {
            font-size: 14px;
            font-weight: 500;
            color: #64748b;
            margin-left: 4px;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 16px;
            }

            .header {
                padding: 24px 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            .content {
                padding: 24px 20px;
            }

            .result-value {
                font-size: 24px;
            }

            .section {
                padding: 20px;
                margin-top: 24px;
            }

            .section-title {
                font-size: 14px;
            }

            .input-row {
                grid-template-columns: 1fr;
            }

            .highlight-box-value {
                font-size: 26px;
            }

            .summary-card-value {
                font-size: 18px;
            }
        }

        /* Loading indicator */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Chargement...</div>
    </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function CalculateurProduction() {
            // √âtats pour la vitesse
            const [largeur, setLargeur] = useState(650);
            const [sacsParRouleau, setSacsParRouleau] = useState(10);
            const [vitesse, setVitesse] = useState(0);
            const [rouleauxParMinute, setRouleauxParMinute] = useState(0);
            const [limiteActive, setLimiteActive] = useState('rouleaux');
            const [sacsParMinute, setSacsParMinute] = useState(0);

            // √âtats pour le poids
            const [modeCalculPoids, setModeCalculPoids] = useState('auto');
            const [longueur, setLongueur] = useState(300);
            const [epaisseur, setEpaisseur] = useState(30);
            const [densite, setDensite] = useState(0.92);
            const [poidsSac, setPoidsSac] = useState(0);
            const [poidsManuel, setPoidsManuel] = useState(0);

            // √âtats pour la production
            const [nombreShifts, setNombreShifts] = useState(2);
            const [heuresParShift, setHeuresParShift] = useState(8);

            useEffect(() => {
                if (largeur > 0 && sacsParRouleau > 0) {
                    calculerVitesse();
                }
            }, [largeur, sacsParRouleau]);

            useEffect(() => {
                if (modeCalculPoids === 'auto') {
                    calculerPoidsSac();
                } else {
                    setPoidsSac(poidsManuel);
                }
            }, [modeCalculPoids, largeur, longueur, epaisseur, densite, poidsManuel]);

            const calculerVitesse = () => {
                const MAX_ROULEAUX = 22;
                const MAX_VITESSE = 160;

                const vitesseTheorique = (MAX_ROULEAUX * sacsParRouleau * largeur) / 1000;

                if (vitesseTheorique <= MAX_VITESSE) {
                    setVitesse(vitesseTheorique);
                    setRouleauxParMinute(MAX_ROULEAUX);
                    setLimiteActive('rouleaux');
                    setSacsParMinute(MAX_ROULEAUX * sacsParRouleau);
                } else {
                    const rouleauxCalcules = (MAX_VITESSE * 1000) / (sacsParRouleau * largeur);
                    setVitesse(MAX_VITESSE);
                    setRouleauxParMinute(rouleauxCalcules);
                    setLimiteActive('vitesse');
                    setSacsParMinute(rouleauxCalcules * sacsParRouleau);
                }
            };

            const calculerPoidsSac = () => {
                const largeurCm = largeur * 0.1;
                const longueurCm = longueur * 0.1;
                const epaisseurCm = epaisseur * 0.0001;
                const volume = largeurCm * 2 * longueurCm * epaisseurCm;
                const poids = volume * densite;
                setPoidsSac(poids);
            };

            const sacsParHeure = sacsParMinute * 60;
            const sacsParShift = sacsParHeure * heuresParShift;
            const sacsParJour = sacsParShift * nombreShifts;
            
            const poidsParHeure = sacsParHeure * poidsSac / 1000;
            const poidsParShift = sacsParShift * poidsSac / 1000;
            const poidsParJour = sacsParJour * poidsSac / 1000;

            return (
                <div className="container">
                    <div className="header">
                        <h1>Production Sacs</h1>
                        <p>Calculateur Complet</p>
                    </div>

                    <div className="content">
                        <div className="section">
                            <div className="section-title">‚ö° Vitesse de Production</div>
                            
                            <div className="input-group">
                                <label>Largeur du sac</label>
                                <div className="input-wrapper">
                                    <input
                                        type="number"
                                        value={largeur}
                                        onChange={(e) => setLargeur(Number(e.target.value))}
                                        min="1"
                                        step="1"
                                        inputMode="numeric"
                                    />
                                    <span className="unit">mm</span>
                                </div>
                            </div>

                            <div className="input-group">
                                <label>Sacs par rouleau</label>
                                <div className="input-wrapper">
                                    <input
                                        type="number"
                                        value={sacsParRouleau}
                                        onChange={(e) => setSacsParRouleau(Number(e.target.value))}
                                        min="1"
                                        step="1"
                                        inputMode="numeric"
                                    />
                                    <span className="unit">sacs</span>
                                </div>
                            </div>

                            <div className="results">
                                <div className="result-item">
                                    <span className="result-label">Vitesse</span>
                                    <span className="result-value highlight">
                                        {vitesse.toFixed(1)} m/min
                                    </span>
                                </div>

                                <div className="result-item">
                                    <span className="result-label">Rouleaux/min</span>
                                    <span className="result-value">
                                        {rouleauxParMinute.toFixed(1)} rlx
                                    </span>
                                </div>

                                <div className={`limit-badge ${limiteActive}`}>
                                    {limiteActive === 'rouleaux' 
                                        ? '‚úì Limit√© par rouleaux (22 rlx/min)' 
                                        : '‚ö† Limit√© par vitesse (160 m/min)'}
                                </div>

                                <div className="production-info">
                                    <div className="production-info-label">Production</div>
                                    <div className="production-info-value">
                                        {Math.round(sacsParMinute)} sacs/min
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="section">
                            <div className="section-title">‚öñÔ∏è Poids du Sac</div>
                            
                            <div className="toggle-group">
                                <button 
                                    className={`toggle-btn ${modeCalculPoids === 'auto' ? 'active' : ''}`}
                                    onClick={() => setModeCalculPoids('auto')}
                                >
                                    Calcul Auto
                                </button>
                                <button 
                                    className={`toggle-btn ${modeCalculPoids === 'manuel' ? 'active' : ''}`}
                                    onClick={() => setModeCalculPoids('manuel')}
                                >
                                    Saisie Manuelle
                                </button>
                            </div>

                            {modeCalculPoids === 'auto' ? (
                                <>
                                    <div className="input-group">
                                        <label>Longueur du sac</label>
                                        <div className="input-wrapper">
                                            <input
                                                type="number"
                                                value={longueur}
                                                onChange={(e) => setLongueur(Number(e.target.value))}
                                                min="1"
                                                step="1"
                                                inputMode="numeric"
                                            />
                                            <span className="unit">mm</span>
                                        </div>
                                    </div>

                                    <div className="input-row">
                                        <div className="input-group">
                                            <label>√âpaisseur</label>
                                            <div className="input-wrapper">
                                                <input
                                                    type="number"
                                                    value={epaisseur}
                                                    onChange={(e) => setEpaisseur(Number(e.target.value))}
                                                    min="1"
                                                    step="1"
                                                    inputMode="numeric"
                                                />
                                                <span className="unit">Œº</span>
                                            </div>
                                        </div>

                                        <div className="input-group">
                                            <label>Densit√©</label>
                                            <div className="input-wrapper">
                                                <input
                                                    type="number"
                                                    value={densite}
                                                    onChange={(e) => setDensite(Number(e.target.value))}
                                                    min="0.01"
                                                    step="0.01"
                                                    inputMode="decimal"
                                                />
                                                <span className="unit">g/cm¬≥</span>
                                            </div>
                                        </div>
                                    </div>
                                </>
                            ) : (
                                <div className="input-group">
                                    <label>Poids du sac</label>
                                    <div className="input-wrapper">
                                        <input
                                            type="number"
                                            value={poidsManuel}
                                            onChange={(e) => setPoidsManuel(Number(e.target.value))}
                                            min="0"
                                            step="0.1"
                                            inputMode="decimal"
                                        />
                                        <span className="unit">g</span>
                                    </div>
                                </div>
                            )}

                            <div className="highlight-box">
                                <div className="highlight-box-label">Poids unitaire</div>
                                <div className="highlight-box-value">
                                    {poidsSac.toFixed(2)} <span className="small-unit">grammes</span>
                                </div>
                            </div>
                        </div>

                        <div className="section">
                            <div className="section-title">üìä Production Totale</div>
                            
                            <div className="input-row">
                                <div className="input-group">
                                    <label>Nombre de Shifts</label>
                                    <div className="input-wrapper">
                                        <input
                                            type="number"
                                            value={nombreShifts}
                                            onChange={(e) => setNombreShifts(Number(e.target.value))}
                                            min="1"
                                            step="1"
                                            inputMode="numeric"
                                        />
                                    </div>
                                </div>

                                <div className="input-group">
                                    <label>Heures/Shift</label>
                                    <div className="input-wrapper">
                                        <input
                                            type="number"
                                            value={heuresParShift}
                                            onChange={(e) => setHeuresParShift(Number(e.target.value))}
                                            min="1"
                                            step="0.5"
                                            inputMode="decimal"
                                        />
                                    </div>
                                </div>
                            </div>

                            <div className="production-summary">
                                <div className="summary-card">
                                    <div className="summary-card-label">Par Heure</div>
                                    <div className="summary-card-value">
                                        {Math.round(sacsParHeure).toLocaleString()}
                                        <div className="small-unit">sacs</div>
                                    </div>
                                    <div style={{marginTop: '8px', fontSize: '14px', fontWeight: '600', color: 'var(--secondary)'}}>
                                        {poidsParHeure.toFixed(0)} kg
                                    </div>
                                </div>

                                <div className="summary-card">
                                    <div className="summary-card-label">Par Shift</div>
                                    <div className="summary-card-value">
                                        {Math.round(sacsParShift).toLocaleString()}
                                        <div className="small-unit">sacs</div>
                                    </div>
                                    <div style={{marginTop: '8px', fontSize: '14px', fontWeight: '600', color: 'var(--secondary)'}}>
                                        {poidsParShift.toFixed(0)} kg
                                    </div>
                                </div>

                                <div className="summary-card" style={{gridColumn: '1 / -1'}}>
                                    <div className="summary-card-label">Par Jour ({nombreShifts} shifts)</div>
                                    <div className="summary-card-value" style={{fontSize: '28px', color: 'var(--secondary)'}}>
                                        {Math.round(sacsParJour).toLocaleString()}
                                        <div className="small-unit">sacs</div>
                                    </div>
                                    <div style={{marginTop: '12px', fontSize: '18px', fontWeight: '700', color: 'var(--dark)'}}>
                                        {(poidsParJour / 1000).toFixed(2)} tonnes
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Attendre que les fonts soient charg√©es
        if (document.fonts && document.fonts.ready) {
            document.fonts.ready.then(() => {
                ReactDOM.render(<CalculateurProduction />, document.getElementById('root'));
            });
        } else {
            // Fallback si l'API Font Loading n'est pas disponible
            window.addEventListener('load', () => {
                ReactDOM.render(<CalculateurProduction />, document.getElementById('root'));
            });
        }
    </script>
</body>
</html>
